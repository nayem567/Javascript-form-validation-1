<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-pzjw8+uaLw5FqOWpZkpxyVr+fbYyz5L2aObb8d51Gf5i6z7XxayVv+ZzY8CKCz5MOn+O8j" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Submission JS</title>
</head>

<body>
    <div class="container">
        <form class="form w-50" id="form">
            <div class="form-control py-3">
                <label  for="name">Username</label>
                <input class="form-text mb-3 w-100" type="text" id="name" placeholder="Enter Your Name">
                <small id="error_name" class="d-none text-danger">Please Enter a name</small>

                <label  for="name">Email</label>
                <input class="form-text w-100" type="email" id="email" placeholder="Enter Your Email">
                <small id="error_email" class=" d-none text-danger ">Please Enter a valid Email</small>
            </div> 
            <button type="submit" id="submit" class="btn btn-secondary my-3 w-100">Submit</button>       
        </form>
        <!-- Add a success message -->
<div id="successMessage" class="success-message d-none">
    <i class="fas fa-check-circle"></i> Submission Successful!
</div>

    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
